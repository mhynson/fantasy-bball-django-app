{% extends 'base.html' %}

{% block content %}
<h1>
    Hello, {{ user.username | default:'Guest' }}!
</h1>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>

        <h3><a href="{% url 'team_creation' %}">Create a Team</a></h3>

        <h3><a href="{% url 'teams_view' %}">View all teams</a></h3>



        <!-- TODO: Here you'll see a list of your teams that you have created -->
        <!--    Team Name | Team's Score -->

        <!-- TODO: Show a link to create a Team -->



    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
